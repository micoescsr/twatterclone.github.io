<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="twatterprofpage.css" />
    <title>Oasis</title>
  </head>
  <body>
    <!--MAIN PAGE CONTENT-->
    <div class="profile-main-page">
      <!--PROFILE PAGE NAVIGATION PANE-->
      <div class="prof-nav">
        <div class="nav-sect">
          <div class="twatterlogo">
            <img src="./icons/oasisowl.png" alt="" id="logo-icon" />
            <h1 id="prof-nav-title">Oasis</h1>
          </div>
          <div class="main-nav">
            <!--HOME BUTTON-->
            <div class="home-nav-btn">
              <button class="nav-btn">
                <img
                  src="./icons/Equal Housing Opportunity.png"
                  alt="Home Icon"
                  class="nav-icon"
                />
                <h3 id="nav-title">Home</h3>
              </button>
            </div>

            <!--PROFILE BUTTON-->
            <div class="home-nav-btn">
              <button class="nav-btn">
                <img src="./icons/User.png" alt="Home Icon" class="nav-icon" />
                <h3 id="nav-title">Profile</h3>
              </button>
            </div>

            <!--FOLLOWING BUTTON-->
            <div class="home-nav-btn">
              <button class="nav-btn">
                <img
                  src="./icons/Batch Assign.png"
                  alt="Home Icon"
                  class="nav-icon"
                />
                <h3 id="nav-title">Following</h3>
              </button>
            </div>
          </div>
          <!--PROFILE ICON/BUTTON-->
          <div class="prof-nav-sect">
            <div class="home-nav-btn profile-nav">
              <button id="prof-btn-nav">
                <img
                  src="/icon-images/dk_biceps.jpg"
                  alt="User Profile"
                  class="nav-icon profile-btn-nav"
                />
                <div>
                  <h4 id="prof-btn-title">User Profile Name</h4>
                  <p id="prof-btn-title">@Username</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--MAIN PROFILE CONTENT (USER INFORMATION AND PROFILE)-->
      <div class="twatter-profile-section"> <!-- USER PROFILE ICON, BANNER, ETC, IS FINISHED -->
        <div class="twatter-profile-user"> 
            <img src="/icon-images/twatter-user-banner.jpg" class="profile-banner-img">
            <div class="profile-user-tab">
                <div class="user-tab-1">
                    <div class="user-tab-1-img">
                        <img src="./icon-images/dk_biceps.jpg">
                    </div>
                    <div class="user-tab-1-cta">
                        <div class="cta-1">
                            <img src="./icon-images/pen.png" class="cta-icon">
                        </div>
                    </div>
                </div>
                <div class="user-tab-2">
                    <h2> dokyeom </h2>
                    <div class="tab-2-handle">
                        <p>@itsdeekayy</p>
                    </div>
                </div>
                <div class="user-tab-3">
                    <p> 1997 | Artist | PLEDIS Entertainment. </p>
                </div>
                <div class="user-tab-4">
                    <a class="tab-4-item" href="#">
                        <span class="following-text">FOLLOWING</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="twatter-profile-feed"> <!-- PROFILE FEED IS STILL UNDER CONSTRUCTION-->

        </div>
    </div>
    </div>
  </body>
</html>
