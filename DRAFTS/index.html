<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twatter Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <!--MAIN PAGE CONTENT-->
    <div class="profile-main-page">
      <!--PROFILE PAGE NAVIGATION PANE-->
      <div class="prof-nav">
        <div class="nav-sect">
          <div class="twatterlogo">
            <h1 id="prof-nav-title">Twatter</h1>
          </div>
          <div class="main-nav">
            <!--HOME BUTTON-->
            <div class="home-nav-btn">
              <button class="nav-btn">
                <img
                  src="./icons/Equal Housing Opportunity.png"
                  alt="Home Icon"
                  class="nav-icon"
                />
                <h3 id="nav-title">Home</h3>
              </button>
            </div>

            <!--PROFILE BUTTON-->
            <div class="home-nav-btn">
              <button class="nav-btn">
                <img src="./icons/User.png" alt="Home Icon" class="nav-icon" />
                <h3 id="nav-title">Profile</h3>
              </button>
            </div>

            <!--FOLLOWING BUTTON-->
            <div class="home-nav-btn">
              <button class="nav-btn">
                <img
                  src="./icons/Batch Assign.png"
                  alt="Home Icon"
                  class="nav-icon"
                />
                <h3 id="nav-title">Following</h3>
              </button>
            </div>
          </div>
          <!--PROFILE ICON/BUTTON-->
          <div class="prof-nav-sect">
            <div class="home-nav-btn profile-nav">
              <button id="prof-btn-nav">
                <img
                  src="/icon-images/dk_biceps.jpg"
                  alt="User Profile"
                  class="nav-icon profile-btn-nav"
                />
                <div>
                  <h4 id="prof-btn-title">User Profile Name</h4>
                  <p id="prof-btn-title">@Username</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content-sect">
        <div class="profile-view-sect">
          <div class="profile-header-sect">
            <img
              src="./icon-images/twatter-user-banner.jpg"
              alt="User Header"
            />
          </div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
