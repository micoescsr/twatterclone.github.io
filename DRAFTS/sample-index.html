<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twatter</title>
  <link rel="stylesheet" href="sample-styles.css">
</head>
<body>
    <div class="entire-twatter-layout">
        <!-- TWATTER SIDE BAR START-->
        <div class="twatter-side-bar">
            <div class="twatter-header">
                <div class="twatter-heading-logo">
                    <img src="./icons/Twitter.png" class="twitter-logo">
                    <h1 class="twatter-heading">Twatter!</h1>
                </div>
                <div class="twatter-navigation">
                    <div class="twatter-nav-item">
                        <img src="./icons/Equal Housing Opportunity.png" class="nav-item-icon"> 
                        <h3 class="nav-item-text">Home</h3>
                    </div>
                    <div class="twatter-nav-item">
                        <img src="./icons/User.png" class="nav-item-icon"> 
                        <h3 class="nav-item-text">Profile</h3>
                    </div>
                    <div class="twatter-nav-item">
                        <img src="./icons/Batch Assign.png" class="nav-item-icon"> 
                        <h3 class="nav-item-text">Following</h3>
                    </div>
                </div>
            </div>
            <div class="twatter-header-user">
                <div class="header-user-img">
                    <img src="./icon-images/dk_biceps.jpg" class="profile-icon-sidebar">
                </div>
                <div class="header-user-details">
                    <h4 class="user-detail-name"> dokyeom </h4>
                    <p class="user-detail-username"> @itsdeekayy </p>
                </div>
                <div class="header-user-icon">
                    <img src="./icon-images/option.png" class="header-user-icon-inner">
                </div>
            </div>
        </div>
        <!-- TWATTER SIDE BAR END-->

        <!-- TWATTER PROFILE SECTION START -->
        <div class="twatter-profile-section"> <!-- USER PROFILE ICON, BANNER, ETC, IS FINISHED -->
            <div class="twatter-profile-user"> 
                <img src="/icon-images/twatter-user-banner.jpg" class="profile-banner-img">
                <div class="profile-user-tab">
                    <div class="user-tab-1">
                        <div class="user-tab-1-img">
                            <img src="./icon-images/dk_biceps.jpg">
                        </div>
                        <div class="user-tab-1-cta">
                            <div class="cta-1">
                                <img src="./icon-images/pen.png" class="cta-icon">
                            </div>
                        </div>
                    </div>
                    <div class="user-tab-2">
                        <h2> dokyeom </h2>
                        <div class="tab-2-handle">
                            <p>@itsdeekayy</p>
                        </div>
                    </div>
                    <div class="user-tab-3">
                        <p> 1997 | Artist | PLEDIS Entertainment. </p>
                    </div>
                    <div class="user-tab-4">
                        <a class="tab-4-item" href="#">
                            <span class="following-text">FOLLOWING</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="twatter-profile-feed"> <!-- PROFILE FEED IS STILL UNDER CONSTRUCTION-->

            </div>
        </div>
        <!-- TWATTER PROFILE SECTION END -->
    </div>
</body>
</html>
